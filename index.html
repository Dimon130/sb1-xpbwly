<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наша Свадьба | Анна & Михаил</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>А&М</h1>
        <nav>
            <ul>
                <li><a href="#hero">Главная</a></li>
                <li><a href="#story">История</a></li>
                <li><a href="#gallery">Галерея</a></li>
                <li><a href="#schedule">Программа</a></li>
                <li><a href="#rsvp">RSVP</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero" class="hero">
        <div class="hero-content">
            <h2>Анна & Михаил</h2>
            <p>31 декабря 2024</p>
            <div id="countdown" class="countdown"></div>
            <button class="rsvp-btn">Подтвердить присутствие</button>
        </div>
        <div class="floating-hearts"></div>
    </section>

    <section id="story" class="story">
        <h2>Наша История</h2>
        <div class="timeline">
            <div class="timeline-item">
                <div class="date">2020</div>
                <div class="content">
                    <h3>Первая встреча</h3>
                    <p>Мы встретились в кафе на Арбате...</p>
                </div>
            </div>
            <!-- Добавьте больше событий -->
        </div>
    </section>

    <section id="gallery" class="gallery">
        <h2>Галерея</h2>
        <div class="gallery-grid">
            <!-- Добавьте больше изображений -->
        </div>
    </section>

    <section id="schedule" class="schedule">
        <h2>Программа Дня</h2>
        <div class="timeline">
            <!-- Добавьте события дня -->
        </div>
    </section>

    <section id="rsvp" class="rsvp">
        <h2>Подтвердите Присутствие</h2>
        <form id="rsvp-form">
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name">Ваше имя</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <select id="guests" required>
                    <option value="">Количество гостей</option>
                    <option value="1">1 гость</option>
                    <option value="2">2 гостя</option>
                </select>
            </div>
            <button type="submit">Подтвердить</button>
        </form>
    </section>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
        <p>&copy; 2024 Анна & Михаил</p>
    </footer>
</body>
</html>
